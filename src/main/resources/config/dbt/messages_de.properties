component.rc.slot.message.ownerTransfer                   = Schlie\u00DFen Sie im n\u00E4chsten Schritt mit der Eingabe eines Lese- und Schreibschl\u00FCssels die \u00DCbernahme des Semesterapparates ab.
component.rc.slot.message.pendingStatus                   = Nachfolgend haben Sie die M\u00F6glichkeit, den Status Ihres Semesterapparates zu \u00E4ndern.\nVerl\u00E4ngern Sie Ihren Semesterapparat, wenn Sie diesen durchg\u00E4ngig weiter nutzen m\u00F6chten.\nSollten Sie den Semesterapparat f\u00FCr eine begrenzte Zeit nicht ben\u00F6tigen, z. B. f\u00FCr die Dauer eines Semesters, so k\u00F6nnen Sie den Semesterapparat vor\u00FCbergehend als inaktiv archivieren. Der Semesterapparat kann dann von Ihnen jederzeit wieder reaktiviert werden.\nFalls Sie den Semesterapparat nicht mehr ben\u00F6tigen, k\u00F6nnen Sie diesen endg\u00FCltig l\u00F6schen. Dabei steht Ihnen die Option zur Verf\u00FCgung, sich bei L\u00F6schung des Semesterapparats die aktuelle Semesterapparatsnummer zu reservieren. Dadurch erhalten Sie die M\u00F6glichkeit, sp\u00E4ter unter der gleichen Semesterapparatsnummer einen anderen, neuen Semesterapparat einzurichten.<br />\n<br />\nBitte w\u00E4hlen Sie nachfolgend aus, wie Sie mit Ihrem Semesterapparat verfahren m\u00F6chten.
component.rc.slot.message.reactivate                      = Durch best\u00E4tigen der Schaltfl\u00E4che "Reaktivieren" wird Ihr Semesterapparat in den Reaktivierungsmodus versetzt. Diesen Modus ist es Ihnen m\u00F6glich \u00C4nderungen an Ihrem Semesterapparat durchzuf\u00FChren und diesen anschlie\u00DFen wieder zu aktivieren.
component.rc.slot.message.reactivateComplete              = Erst mit dem Bet\u00E4tigen der Schaltfl\u00E4che "Reaktivieren" werden alle Aktionen ausgel\u00F6st, welche die Aufmerksamkeit der Bibliothek erfordern.\n
component.rc.slot.message.validating                      = Bitte beachten Sie, dass Sie sich derzeit im Reaktivierungsmodus Ihres elektronischen Semesterapparats befinden. Alle \u00C4nderungen, die Sie machen, k\u00F6nnen nur von Ihnen gesehen werden und sind erst nach der vollst\u00E4ndigen Reaktivierung f\u00FCr die Studierenden sichtbar.<br />\nSie haben im Reaktivierungsmodus die M\u00F6glichkeit, Ihren elektronischen Semesterapparat wie gewohnt zu bearbeiten und k\u00F6nnen alle vorhanden Eintr\u00E4ge l\u00F6schen bzw. neue hinzuf\u00FCgen.
