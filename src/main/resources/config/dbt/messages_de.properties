selfRegistration.step.create.info = Bevor Sie die Digitale Bibliothek Th\u00FCringen benutzen k\u00F6nnen, ben\u00F6tigen Sie eine Nutzerkennung. Sie k\u00F6nnen sich \u00FCber das unten stehende Formular selbst registrieren. Um die Registrierung abzuschlie\u00DFen, m\u00FCssen Sie einmal den Link aufrufen, der Ihnen per Mail zugesandt wird, nachdem Sie das Formular abgesandt haben. Vielen Dank!
