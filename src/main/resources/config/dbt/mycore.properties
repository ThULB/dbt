MCR.OAIDataProvider.OAI2Discovery.Friends.DBThueringen=https\://collections.thulb.uni-jena.de/oai2
MCR.OAIDataProvider.OAI2Discovery.MetadataFormats=%MCR.OAIDataProvider.OAI2.MetadataFormats%
